---
virtualmachines:
  - name: "rhel"
    image: "rhel-10-0-07-09-25-3"
    bootloader: efi
    memory: "2G"
    cores: 1
    image_size: "40G"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
    networks:
      - default
    services:
      - name: rhel-http
        ports:
          - port: 8080
            protocol: TCP
            targetPort: 8080
            name: rhel-http
    routes:
      - name: rhel-http
        host: rhel
        service: rhel-http
        targetPort: 8080
        tls: false

