# lab-metadata.yml
# Single Point of Truth for Lab Information

lab:
  name: "Build application containers with Red Hat Enterprise Linux container tools"
  shortname: "zt-containerize-app"
  maintainer: "Wilson Harris (wharris@redhat.com)" 
  
  description:
    summary: "Add an existing application to a Red Hat universal base image container and
  deploy it"
    goal: "After completing this scenario, nario, users will be able to containerize existing applications and understand the process of converting applications to run in containers."
    concepts:
      - "Analyzing existing applications for containerization"
      - "Creating container images from applications"
      - "Managing application dependencies in containers"
      - "Configuring container networking and storage"
      - "Deploying containerized applications"
    use_case: "A developer needs to containerize a legacy application to run in a modern containerized environment while maintaining functionality and improving deployment flexibility"
    time_to_complete: "20"
    
  git_ref:
    production: "prod"
    development: "dev"

